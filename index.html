<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>두식 작명소</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md text-center">
    <!-- 타이틀 + 이미지 -->
    <div class="flex justify-center items-center mb-2">
      <span class="text-4xl font-bold mr-2">두식작명소</span>
     <img src="/dusic.png" alt="두식이" class="h-12 align-middle" />

    </div>

    <!-- 부제 -->
    <p class="text-sm mb-6 text-gray-600">
      오픈이 코앞인데 기획전 이름이 고민인 당신을 위한 두식이의 시크한 솔루션
    </p>

    <!-- 브랜드 -->
    <label class="block mb-2 font-semibold text-left">브랜드</label>
    <input id="place" type="text" placeholder="빈폴" class="w-full border px-3 py-2 mb-4 rounded" />

    <!-- 제품 -->
    <label class="block mb-2 font-semibold text-left">제품</label>
    <input id="product" type="text" placeholder="예: 가방, 스니커즈" class="w-full border px-3 py-2 mb-4 rounded" />

    <!-- 카테고리 -->
    <label class="block mb-2 font-semibold text-left">카테고리</label>
    <input id="keywords" type="text" placeholder="신상품, 비치웨어" class="w-full border px-3 py-2 mb-4 rounded" />

    <!-- 시즌 -->
    <label class="block mb-2 font-semibold text-left">시즌</label>
    <input id="season" type="text" placeholder="예: 여름" class="w-full border px-3 py-2 mb-6 rounded" />

    <!-- 스타일 선택 -->
    <label class="block mb-2 font-semibold text-left">스타일</label>
    <div class="flex justify-between mb-6">
      <button class="style-btn border px-4 py-2 rounded" data-style="감각적">감각적</button>
      <button class="style-btn border px-4 py-2 rounded" data-style="창의적">창의적</button>
      <button class="style-btn border px-4 py-2 rounded" data-style="직관적">직관적</button>
    </div>

    <!-- 생성 버튼 -->
    <button id="generate" class="w-full bg-black text-white py-2 rounded">
      LET's DO CHIC
    </button>

    <!-- 결과 출력 -->
    <div id="result" class="mt-6 text-center text-lg font-medium opacity-0 transition-opacity duration-700"></div>
  </div>

  <!-- ✅ 인라인 스크립트 (외부 script.js 대체) -->
  <script>
    console.log("✅ 인라인 script 실행됨");

    const styleButtons = document.querySelectorAll('.style-btn');
    let selectedStyle = null;

    styleButtons.forEach(button => {
      button.addEventListener('click', () => {
        styleButtons.forEach(btn => btn.classList.remove('bg-black', 'text-white'));
        button.classList.add('bg-black', 'text-white');
        selectedStyle = button.dataset.style;
      });
    });

    const generateButton = document.getElementById('generate');
    const resultBox = document.getElementById('result');

    generateButton.addEventListener('click', async () => {
      const keywords = document.getElementById('keywords').value.trim();
      const season = document.getElementById('season').value.trim();
      const place = document.getElementById('place')?.value.trim() || '';
      const brand = document.getElementById('brand')?.value.trim() || '';
      const product = document.getElementById('product')?.value.trim() || '';

      if (!keywords || !season || !place || !selectedStyle) {
        resultBox.innerHTML = '<p class="text-red-500">모든 항목을 입력하고 스타일을 선택해주세요.</p>';
        resultBox.classList.remove("opacity-0");
        resultBox.classList.add("opacity-100");
        return;
      }

      // ✅ 로딩 메시지
      resultBox.innerHTML = '<p class="text-gray-500 animate-pulse">🐟 두식이 츄르 먹는 중...</p>';
      resultBox.classList.remove("opacity-0");
      resultBox.classList.add("opacity-100");

      // ✅ 렌더링 보장
      await new Promise(resolve => requestAnimationFrame(() => requestAnimationFrame(resolve)));

      try {
        const response = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keywords, season, place, style: selectedStyle, brand, product })
        });

        const data = await response.json();

        if (data.result) {
          resultBox.innerHTML = `<p class="whitespace-pre-line">${data.result}</p>`;
        } else {
          resultBox.innerHTML = '<p class="text-red-500">결과를 받아오는 데 실패했어요.</p>';
        }
      } catch (error) {
        resultBox.innerHTML = '<p class="text-red-500">오류가 발생했어요. 다시 시도해주세요.</p>';
      }
    });
  </script>

</body>
</html>
