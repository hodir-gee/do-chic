<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DO-CHIC 작명 도구</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">DO-CHIC 패션 작명</h1>

    <input id="keywords" class="border p-2 w-full mb-2" placeholder="키워드 (예: 우아함, 모던 등)" />
    <input id="season" class="border p-2 w-full mb-2" placeholder="계절 (예: 여름)" />
    <input id="place" class="border p-2 w-full mb-4" placeholder="장소 (예: 서울 현대백화점)" />

    <div class="mb-4">
      <p class="mb-2 font-semibold">스타일 선택:</p>
      <div class="flex gap-2">
        <button class="style-btn border px-4 py-2 rounded" data-style="감각적">감각적</button>
        <button class="style-btn border px-4 py-2 rounded" data-style="창의적">창의적</button>
        <button class="style-btn border px-4 py-2 rounded" data-style="직관적">직관적</button>
      </div>
    </div>

    <button id="generate" class="bg-black text-white px-4 py-2 rounded">작명 요청</button>
    <div id="result" class="mt-4 text-lg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
