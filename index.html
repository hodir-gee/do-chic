<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>두식 작명소</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md text-center">
    <div class="flex justify-center items-center mb-2">
      <span class="text-4xl font-bold mr-2">두식작명소</span>
      <img src="dusik.png" alt="두식이" class="h-12 align-middle" />
    </div>
    <p class="text-sm mb-6 text-gray-600">오픈이 코앞인데 기획전 이름이 고민인 당신을 위한 두식이의 시크한 솔루션</p>

    <label class="block mb-2 font-semibold text-left">브랜드</label>
    <input id="place" type="text" placeholder="빈폴" class="w-full border px-3 py-2 mb-4 rounded" />

    <label class="block mb-2 font-semibold text-left">제품</label>
    <input id="product" type="text" placeholder="예: 가방, 스니커즈" class="w-full border px-3 py-2 mb-4 rounded" />

    <label class="block mb-2 font-semibold text-left">카테고리</label>
    <input id="keywords" type="text" placeholder="신상품, 비치웨어" class="w-full border px-3 py-2 mb-4 rounded" />

    <label class="block mb-2 font-semibold text-left">시즌</label>
    <input id="season" type="text" placeholder="예: 여름" class="w-full border px-3 py-2 mb-6 rounded" />

    <label class="block mb-2 font-semibold text-left">스타일</label>
    <div class="flex justify-between mb-6">
      <button class="style-btn border px-4 py-2 rounded" data-style="감각적">감각적</button>
      <button class="style-btn border px-4 py-2 rounded" data-style="창의적">창의적</button>
      <button class="style-btn border px-4 py-2 rounded" data-style="직관적">직관적</button>
    </div>

    <button id="generate" class="w-full bg-black text-white py-2 rounded">LET's DO CHIC</button>

    <div id="result" class="mt-6 text-center text-lg font-medium"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
